{{ $lang := .Site.Language.Lang }}
{{ $posts := where .Site.RegularPages "Section" "posts" }}
{{ $latest := first 1 (where $posts "Lang" $lang) }}

{{ with index $latest 0 }}
  <article>
    <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
    {{ .Content }}
  </article>
{{ else }}
  <p>Noch kein Beitrag vorhanden.</p>
{{ end }}
